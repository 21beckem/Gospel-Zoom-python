shake:</h4><br><br><input id=handshakeInput value type=number autocomplete=off oninput=verifyHandshakeLength()><br><br><br><button class=saveBtn onclick=saveHandshake()>Save</button></center></div></div><script>Storage.prototype.setObject=function(key,value){this.setItem(key,JSON.stringify(value));}
