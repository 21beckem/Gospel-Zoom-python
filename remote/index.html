<!DOCTYPE html>
<html>
<head>
<title>Gospel Zoom Remote</title>
<meta name="viewport" content = "width = device-width, initial-scale = 1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no" />
<!-- Setting vars for ios WebApp -->
<meta name="apple-mobile-web-app-title" content="Gospel Zoom" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<link rel="apple-touch-icon" href="../churchZoomIcon.png">
<link rel="apple-touch-icon" sizes="76x76" href="../churchZoomIcon.png">
<link rel="apple-touch-icon" sizes="120x120" href="../churchZoomIcon.png">
<link rel="apple-touch-icon" sizes="152x152" href="../churchZoomIcon.png">
<link rel="stylesheet"  href="style.css">
</head>
<body>

<div id="sideNav" class="sidenav">
    <div class="raysImg">
        <a class="appTitle">Gospel Zoom</a>
    </div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="javascript:void(0)" onclick="openPage('home')">Home</a>
    <a href="javascript:void(0)" onclick="openPage('handshake')">Handshake</a>
    
</div>

<div id="mainContent">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; options</span>
    <div id="successBox" class="alert alert-success">
        <strong>Success!</strong> Information successfully saved.
    </div>
    <div id="errorBox" class="alert alert-error">
        <strong>Oh no!</strong> There's been an error. It could be the handshake or the connection.
    </div>
    <div id="page-home" class="page">
        <div id="previewScreenToggleBox"><a>Preview Feed:</a><input onclick="handlePreviewToggle(this)" type="checkbox" id="previewScreenToggleBox"></div>
        <br>
        <div id="previewScreenBox">
            <!-- <img id="previewImg" class="screen" src="../churchZoomIcon.png" onerror="showAlert('errorBox',5000)" alt="error"> -->
        </div>
        <div id="controlButtonsBox">
            <div class="btnBox">
                <!--<button class="ctrlBtn" style="background-color: #0E71EB;" onclick="sendBtnPress('startmeeting')">Open Meeting</button>-->
            </div>
            <div class="btnBox">
                <button class="ctrlBtn" style="background-color: #0dbe45;" onclick="sendBtnPress('/startmeeting')">Start Meeting</button>
            </div>
            <div class="btnBox">
                <button class="ctrlBtn" style="background-color: #9e9e9e;" onclick="sendBtnPress('/togglefeed')">Toggle Audio/Video</button>
            </div>
            <div class="btnBox">
                <button class="ctrlBtn" style="background-color: #dd3534;" onclick="sendBtnPress('/endmeeting')">End Meeting</button>
            </div>
        </div>
    </div>
    <div style="display: none;" id="page-handshake" class="page">
        <br><br><br>
        <center>
            <h4>Handshake:</h4>
            <br><br>
            <input id="handshakeInput" value="" type="number" autocomplete="off" oninput="verifyHandshakeLength()">
            <br>
            <br><br>
            <button class="saveBtn" onclick="saveHandshake()">Save</button>
        </center>
    </div>
</div>

<script id="mainScript"  src="script.js"></script>
</body>
</html>
